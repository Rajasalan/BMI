<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>BMI Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" media="screen" href="./bmi.css" />
</head>

<body>
  <div class="container">
    <div class="title">
      <h1>Calculate your BMI</h1>
    </div>
    <form>
      <div class="input-field" id="input-data">
        <input type="text" id="weight" placeholder="Your weight in kilograms" required />
        <input type="text" id="height" placeholder="Your height in meters" required />
        <button class="submit" type="button" value="submit" onclick="calculateBMI()"> Calculate
        </button>

      </div>
    </form>
    <div class="main-section">
      <div class="left-side" id="left-side">
        <ul>
          <li>Underweight: BMI is less than 18.5</li>
          <li>Normal weight: BMI is 18.5 to 24.9</li>
          <li>Overweight: BMI is 25 to 29.9</li>
          <li>Obese: BMI is 30 or more</li>
        </ul>
      </div>
      <div class="right-side">
        <img src="./assets/default.jpg" alt="default-image" />
      </div>
    </div>
    <div class="result-section">
      <p>Your result will be here ðŸ˜„</p>
    </div>
  </div>
</body>
<script src="./bmi.js"></script>

</html>
